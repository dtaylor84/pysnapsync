rsync:
    options: [
        -M--reflink-always,
        -M--fake-super,
        --protect-args,
        --recursive,
        --links,
        --perms,
        --times,
        --group,
        --owner,
        --devices,
        --specials,
        --compress,
        #--one-file-system,
        --relative,
        --hard-links, # is this still broken??
        --acls,
        #--xattrs,
        --numeric-ids,
        --delete,
        --delete-excluded,
        --inplace,
        --no-sparse, # XXX - fix patch and enable!
        --no-whole-file,
        --stats,
        --human-readable,
        "--filter=H /c/pagefile.sys",
        "--filter=H /c/swapfile.sys",
        "--filter=H /c/hiberfil.sys",
        "--filter=H /c/$Recycle.Bin/",
        "--filter=H /c/$WinREAgent/",
        "--filter=H /c/AMD/",
        "--filter=H /c/Config.Msi/",
        "--filter=H /c/OneDriveTemp/",
        "--filter=H /c/ProgramData/",
        "--filter=H /c/Program Files (x86)/",
        "--filter=H /c/Program Files/",
        "--filter=H /c/Recovery/",
        "--filter=H /c/System Repair/",
        "--filter=H /c/System Volume Information/",
        "--filter=H /c/Users/*/AppData/Local/Downloaded Installations/",
        "--filter=H /c/Users/*/AppData/Local/Docker/wsl/data/",
        "--filter=H /c/Users/*/AppData/Roaming/Thunderbird/Profiles/",
        "--filter=H /c/Users/*/Downloads/",
        "--filter=H /c/Windows/",
    ]
    remote: rsyncmobius@critter.yadt.co.uk
    path: /backup/mobius/sync/

findmnt:
    options: [
        --canonicalize,
        --evaluate,
        --kernel,
        --uniq,
        --nofsroot,
        --list,
        --json,
        "--output=SOURCE,TARGET",
    ]

lsblk:
    options: [
        --json,
        "--output=TYPE",
    ]

lvs:
    options: [
        --reportformat=json,
        "-ovg_name,lv_name,lv_attr,lv_path",
    ]

rbaksnap_prefix: ".+rbak_snap-"
tmp_mount: "/home/davidt/rbak/mnt"

mounts: [
    path: c,
]
